<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex justify-center items-center min-h-screen">
    <!-- Main Container -->
    <div class="flex gap-8 p-6">
        <!-- Status Tracker Card -->
        <div class="bg-white rounded-lg p-6 shadow-md w-64">
            <h2 class="text-lg font-semibold mb-4">Status Tracker</h2>
            <div class="mb-4">
                <h3 class="text-sm font-medium">Auditors</h3>
                <div class="flex items-center justify-between py-2">
                    <span class="text-gray-700">James Brown</span>
                    <span class="text-gray-500 text-xs">(2 Hours)</span>
                </div>
            </div>
            <h3 class="text-sm font-medium">Review</h3>
            <ul class="space-y-2">
                <li class="flex justify-between items-center">
                    <span class="text-gray-700">Loki</span>
                    <span class="text-yellow-500 font-semibold">01:00h</span>
                </li>
                <li class="flex justify-between items-center">
                    <span class="text-gray-700">Mory</span>
                    <span class="text-yellow-500 font-semibold">02:00h</span>
                </li>
                <li class="flex justify-between items-center">
                    <span class="text-gray-700">Alice</span>
                    <span class="text-yellow-500 font-semibold">03:00h</span>
                </li>
            </ul>
        </div>

        <!-- Buy/Sell Assets Card -->
        <div class="bg-white rounded-lg p-6 shadow-md w-80">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Buy / Sell Assets</h2>
                <button class="text-gray-500 hover:text-gray-700">&times;</button>
            </div>
            <div class="mb-4">
                <div class="flex border rounded overflow-hidden mb-4">
                    <button class="w-1/2 py-2 text-center font-semibold text-white bg-blue-600">Buy</button>
                    <button class="w-1/2 py-2 text-center font-semibold text-gray-700 bg-gray-100">Sell</button>
                </div>
                <input type="text" class="w-full border rounded px-4 py-2 text-xl font-semibold text-center" value="$450">
                <p class="text-center text-gray-500 text-sm mt-2">Your max fund limit: $2000</p>
            </div>
            <div class="flex flex-col gap-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-700">Buy</span>
                    <span class="font-semibold">Bitcoin</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-700">Pay with</span>
                    <span class="font-semibold">USDT</span>
                </div>
            </div>
            <button class="mt-6 w-full py-2 bg-black text-white rounded font-semibold">Withdraw</button>
        </div>
    </div>
</body>
</html>
